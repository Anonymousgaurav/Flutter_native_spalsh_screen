name: native_spalsh_screen_flutter
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^1.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

# Run commands to generate splash screen
# 1) flutter clean
# 2) flutter pub get
# 3) flutter pub run flutter_native_splash:create
# ----------
# OR run single command below
# 1) flutter clean && flutter pub get && flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#f5cb42" # alternative to background_image
  background_image: assets/splash_background.png
  image: assets/splash.png